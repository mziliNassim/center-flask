{% extends "layout.html" %} {% block content %}

<div class="mb-10">
  <!-- courses -- tabs -->
  <div class="font-sans p-4 mb-10">
    <div class="flex">
      <a
        href="/courses"
        id="homeTab"
        class="tab font-bold text-base text-center py-3 px-6 border-b-2 cursor-pointer transition-all {% if not active %} bg-gray-900 text-blue-600 border-blue-600 {% else %} text-gray-600 border-gray-600 {% endif %}"
      >
        All
      </a>
      {% for categorie in categories %}
      <a
        href="/courses/{{ categorie.categorie }}"
        id="profileTab"
        class="tab font-bold text-base text-center py-3 px-6 border-b-2 cursor-pointer transition-all {% if not active == categorie.categorie %} text-gray-600 border-gray-600 {% else %} bg-gray-900 text-blue-600 border-blue-600{% endif %}"
      >
        {{ categorie.categorie }}
      </a>
      {% endfor %}
    </div>
  </div>

  <!-- courses -- courses cards -->
  <div class="mb-20">
    <div class="grid grid-cols-1 mb-10 sm:grid-cols-2 md:grid-cols-3 gap-10">
      {% for cours in courses %}

      <div
        class="flex flex-col justify-between p-5 hover:rounded bg-white border border-gray-200 shadow dark:bg-gray-800 dark:border-gray-700 hover:bg-transparent hover:scale-105 transition-all"
      >
        <div class="">
          <img
            class="rounded mb-3"
            src="{{url_for('static', filename='img/courses/' +  cours.img )}}"
            alt=""
          />

          <h5
            class="mb-3 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{ cours.cours }}
          </h5>

          <p class="mb-3 mt-auto font-normal text-gray-700 dark:text-gray-400">
            {{ cours.desc }}
          </p>
        </div>

        <a
          href="/courses/{{ cours.categorie }}/{{ cours.cours }}"
          class="inline-flex w-fit items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Read more
          <svg
            class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </a>
      </div>

      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
