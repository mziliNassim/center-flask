{% extends "layout.html" %} {% block content %}

<div class="mx-auto w-full px-5 md:w-11/12 lg:w-10/12">
  <div class="my-10 md:my-0">
    <!-- nav lign -->
    <nav class="flex mb-5" aria-label="Breadcrumb">
      <ol
        class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
      >
        <li class="inline-flex items-center">
          <a
            href="/"
            class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white"
          >
            <svg
              class="w-3 h-3 me-2.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
              />
            </svg>
            Home
          </a>
        </li>

        <li aria-current="page">
          <div class="flex items-center">
            <svg
              class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <span class="ms-1 text-sm font-medium md:ms-2 text-gray-500">
              courses
            </span>
          </div>
        </li>
      </ol>
    </nav>

    <!-- courses -- tabs -->
    <div class="font-sans py-4 mb-10">
      <div
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-7"
      >
        <a
          href="/courses"
          id="homeTab"
          class="tab font-bold text-base flex items-center justify-center py-3 px-6 border-b-2 cursor-pointer transition-all {% if not active %} bg-gray-900 text-blue-600 border-blue-600 {% else %} text-gray-600 border-gray-600 {% endif %}"
        >
          All
        </a>
        {% for categorie in categories %}
        <a
          href="/courses/{{ categorie.categorie }}"
          id="profileTab"
          class="tab font-bold text-base flex items-center justify-center py-3 px-6 border-b-2 cursor-pointer transition-all {% if not active == categorie.categorie %} text-gray-600 border-gray-600 {% else %} bg-gray-900 text-blue-600 border-blue-600{% endif %}"
        >
          {{ categorie.categorie }}
        </a>
        {% endfor %}
      </div>
    </div>

    <!-- courses -- courses cards -->
    <div class="mb-20">
      <div class="grid grid-cols-1 mb-10 sm:grid-cols-2 md:grid-cols-3 gap-10">
        {% for cours in courses %}

        <div
          class="flex flex-col justify-between p-5 hover:rounded bg-white border border-gray-200 shadow dark:bg-gray-800 dark:border-gray-700 hover:bg-transparent hover:scale-105 transition-all"
        >
          <div class="">
            <img
              class="rounded mb-3"
              src="{{url_for('static', filename='img/courses/' +  cours.img )}}"
              alt=""
            />

            <h5
              class="mb-3 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              {{ cours.cours }}
            </h5>

            <p
              class="mb-3 mt-auto font-normal text-gray-700 dark:text-gray-400"
            >
              {{ cours.desc }}
            </p>
          </div>

          <a
            href="/courses/{{ cours.categorie }}/{{ cours.id }}"
            class="inline-flex w-fit items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Read more
            <svg
              class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"
              />
            </svg>
          </a>
        </div>

        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
